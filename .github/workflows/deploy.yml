name: Deploy to Oracle Cloud

on:
  push:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: prod-env
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ensure deployment directory exists and move into it
            mkdir -p ${{ env.IMAGE_NAME }}
            cd ${{ env.IMAGE_NAME }}

            # Set ownership to 1001:1001 (nextjs user in container)
            # This is critical for SQLite to write to the mounted volume
            sudo chown -R 1001:1001 data

            # Pull the latest image
            # Note: Ensure the image is public or you are logged in on the server
            docker pull ghcr.io/strongdz/strongdz-profile:latest
            
            # Stop and remove existing container
            docker stop strongdz-profile || true
            docker rm strongdz-profile || true

            # Load environment variables from .env to get PORT
            if [ -f .env ]; then
              export $(grep -v '^#' .env | xargs)
            fi

            # Run new container
            docker run -d \
              --name strongdz-profile \
              -p ${PORT:-3000}:${PORT:-3000} \
              --env-file .env \
              -e AUTH_TRUST_HOST=true \
              -v ./data:/app/data \
              --restart unless-stopped \
              ghcr.io/strongdz/strongdz-profile:latest
            
            # Cleanup unused images
            docker image prune -f
