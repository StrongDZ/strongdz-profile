name: Deploy to Oracle Cloud

on:
  push:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Pull latest image
            docker pull ghcr.io/strongdz/strongdz-profile:latest

            # Create/Update docker-compose.yml on server
            cat <<EOF > docker-compose.yml
            services:
              strongdz-profile:
                image: ghcr.io/strongdz/strongdz-profile:latest
                container_name: strongdz-profile
                restart: always
                ports:
                  - "\${PORT}:3000"
                volumes:
                  - ./data:/app/data
                environment:
                  - DATABASE_URL=\${DATABASE_URL}
                  - NEXTAUTH_SECRET=\${NEXTAUTH_SECRET}
                  - NEXTAUTH_URL=\${NEXTAUTH_URL}
            EOF

            # Deploy using Docker Compose
            # Ensure .env file exists on server with PORT, etc.
            docker compose down
            docker compose up -d
            docker image prune -f
